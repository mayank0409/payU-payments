<html>
  <head>
    <title>PauU Payment Integration</title>
  </head>
  <body>
  <h1>Welcome to PayU Payments</h1>
  <h2>Please fill in the below details to continue:</h2>
  <form action="https://test.payu.in/_payment">
    Key: <input type="text" name="key"/><br><br>
    Transaction ID: <input type="text" name="txnid"/><br><br>
    Amount: <input type="number" name="amount"/><br><br>
    Product Info.: <input type="productinfo"/><br><br>
    Name: <input type="firstname"/><br><br>
    Email: <input type="email"/><br><br>
    Phone: <input type="phone"/><br><br>
    Success URL: <input type="surl"/><br><br>
    Failure URL: <input type="hash"/><br><br>

    <button type="submit">Submit</button>
  </form>
  <script src="src/payment.js"></script>

  </body>
</html>
